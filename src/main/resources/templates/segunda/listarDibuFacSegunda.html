<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body bgcolor="red">

	<header th:replace="layout/layout :: header"></header>

	<div class="container">
		<div class="row mt-3">
			<div class="col-1"></div>


			<div class="col">

				<div class="card bg-light border-secondary">

					<div class="card-header text-dark text-center" id="card-titulo"
						th:text="${titulo}"></div>

					<div class="card-body">


						<table class="table table-hover table-sm">

							<thead>
								<tr class="table-danger">
									<th>Cliente</th>

								</tr>
							</thead>
							<tbody>
								<tr>
									<td><a th:text="${entradaFacturas.cliente.cliente}" style="font-weight: bold;"></a></td>
								</tr>
							</tbody>

						</table>


						<table class="table table-hover table-sm">

							<thead>
								<tr class="table-danger">
									<th>Factura</th>

								</tr>

							</thead>
							<tbody>
								<tr>
									<td><a 
										th:text="${entradaFacturas.noFactura}"
										style="font-weight: bold;"
										th:if="${entradaFacturas.activo == 1}"></a></td>
									<td><a 
										th:text="${'Lote: '+ entradaFacturas.lote.nomlote}"
										style="font-weight: bold;"
										th:if="${entradaFacturas.activo == 1}"></a></td>
									<td><a
										th:text="${'ComposiciÃ³n: '+ entradaFacturas.composicion.nomcomposicion}"
										style="font-weight: bold;"
										th:if="${entradaFacturas.activo == 1}"></a></td>
									<td><a
										th:text="${'Proveedor: '+ entradaFacturas.proveedor.nomproveedor}"
										style="font-weight: bold;"
										th:if="${entradaFacturas.activo == 1}"></a></td>
								</tr>
							</tbody>

						</table>


						<table class="table table-hover table-sm">

							<thead>
								<tr class="table-danger">
									<th>Dibujo</th>

								</tr>
							</thead>
							<tbody>
								<tr th:each="dibuFac: ${entradaFacturas.dibuFac}"
									th:if="${dibuFac.activo == 1}">
									<td><a class="btn btn-success btn-sm"
										th:href="@{/listarDibuFacMaquinaSegunda/} + ${dibuFac.id}"
										th:text="${dibuFac.dibujo.nomdibujo}"></a></td>
								</tr>
							</tbody>

						</table>



							<a class="btn btn-warning btn-sm mt-4"
								href="javascript: history.go(-1)"
								th:text="'&laquo; Regresar'"></a>


					</div>
				</div>

			</div>
			<!-- div col -->



			<div class="col-1"></div>
		</div>
		<!-- div row -->
	</div>
	<!-- div container -->

	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
