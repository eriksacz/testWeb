<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="row">
		<p>
	</div>

	<div class="container">
		<div class="row mt-2">
			<!-- Row 1 -->

			<div class="col-12 col-md-2 my-2"></div>

			<div class="col">


				<div class="card bg-light border-secondary">

					<div class="card-header text-dark text-center" id="card-titulo"
						th:text="${titulo}"></div>
					<div class="card-body">


						<ul class="list-group list-group-sm">

							<li th:text="'Cliente:   '+${cliente.cliente}" id="text-ver"
								class="list-group-item bg-dark"></li>
							<li th:text="'RFC:   '+${cliente.rfc}" id="text-ver"
								class="list-group-item bg-dark"></li>
							<li th:text="'Contacto:   '+${cliente.nom_contacto}"
								id="text-ver" class="list-group-item bg-dark"></li>
							<li th:text="'Teléfono:   '+${cliente.telefono}" id="text-ver"
								class="list-group-item bg-dark"></li>
							<li th:text="'Ciudad:   '+${cliente.ciudad}" id="text-ver"
								class="list-group-item bg-dark"></li>
							<li th:text="'Dirección:   '+${cliente.direccion}" id="text-ver"
								class="list-group-item bg-dark"></li>
							<li th:text="'Fecha de Registro:   '+${cliente.fecha}"
								id="text-ver" class="list-group-item bg-dark"></li>

						</ul>
						<a class="btn btn-warning btn-xs mt-4" th:href="@{'/listarclie/'}"
							th:text="'&laquo; Regresar'"></a>
					</div>
				</div>



			</div>
			<!-- div col -->

			<div class="col-1"></div>

		</div>
		<!-- Row 1-->

		<div class="row my-2">
			<!-- Row 2-->

			<div class="col">

				<h3>Agregar Complementos</h3>
				<table class="table table-striped table-sm">

					<thead>
						<tr>


						</tr>
					</thead>
					<tbody>
						<tr>
							<td><a class="btn btn-outline-danger btn-sm"
								th:href="@{/formclieLot/} + ${cliente.id}"
								th:text="${'Agregar Nuevo Lote'}"></a></td>

							<td><a class="btn btn-outline-primary btn-sm"
								th:href="@{/formclieDibu/} + ${cliente.id}"
								th:text="${'Agregar Nuevo Dibujo'}"></a></td>

							<td><a class="btn btn-outline-success btn-sm"
								th:href="@{/formclieProveedor/} + ${cliente.id}"
								th:text="${'Agregar Nuevo Proveedor'}"></a></td>

							<td><a class="btn btn-outline-warning btn-sm"
								th:href="@{/formclieComposi/} + ${cliente.id}"
								th:text="${'Agregar Nueva composición'}"></a></td>

			<!-- 				<td><a class="btn btn-dark btn-sm"
								th:href="@{/formentradafactura/} + ${cliente.id}"
								th:text="${'Agregar Factura'}"></a></td>    -->
								
								
								
				

						</tr>
					</tbody>
				</table>

			</div>

		</div>
		<!-- Row 2-->



		<div class="row">
	


			<div class="col-3">
				<table class="table table-striped table-sm">

					<thead>
						<tr>
							<th>Lotes</th>

						</tr>
					</thead>

					<tbody>
						<tr th:each="clienteLote: ${cliente.ClientLot}" th:if="${clienteLote.activo == 1}">

							<td>
								<h4>
									<span class="badge badge-pill badge-light"
										th:text="${clienteLote.lote.nomlote}"> </span>
								</h4>
							</td>
							<td><a class="btn btn-danger btn-sm"
								th:href="@{/eliminarclieLot/} + ${clienteLote.id}"
								th:text="${'Eliminar'}"
								onclick="return confirm('Estás seguro que quieres eliminar?')"
								></a> </td>

						</tr>
					</tbody>

				</table>
			</div>

			<div class="col-3">
				<table class="table table-striped table-sm">

					<thead>
						<tr>
							<th>Dibujos</th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="clienteDibujo: ${cliente.ClientDibu}" th:if="${clienteDibujo.activo == 1}">
							<td>
								<h4>
									<span class="badge badge-pill badge-light"
										th:text="${clienteDibujo.dibujo.nomdibujo}"> </span>
								</h4>
							</td>
							<td><a class="btn btn-danger btn-sm"
								th:href="@{/eliminarclieDibu/} + ${clienteDibujo.id}"
								onclick="return confirm('Estás seguro que quieres eliminar?')"
								th:text="${'Eliminar'}"></a></td>
						</tr>
					</tbody>

				</table>
			</div>
			<div class="col-3">
				<table class="table table-striped table-sm">

					<thead>
						<tr>
							<th>Proveedor</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="clieProvee: ${cliente.ClientProveedor}" th:if="${clieProvee.activo == 1}">
							<td>
								<h4>
									<span class="badge badge-pill badge-light"
										th:text="${clieProvee.proveedor.nomproveedor}"> </span>
								</h4>
							</td>
							<td><a class="btn btn-danger btn-sm"
								th:href="@{/eliminarclieProveedor/} + ${clieProvee.id}"
								onclick="return confirm('Estás seguro que quieres eliminar?')"
								th:text="${'Eliminar'}"></a> </td>

						</tr>
					</tbody>

				</table>
			</div>
			<div class="col-3">
				<table class="table table-striped table-sm">

					<thead>
						<tr>
							<th>Composiciones</th>

						</tr>
					</thead>

					<tbody>
						<tr th:each="clienteComposicion: ${cliente.ClientComposi}" th:if="${clienteComposicion.activo == 1}">
							<td>
								<h4>
									<span class="badge badge-pill badge-light"
										th:text="${clienteComposicion.composicion.nomcomposicion}"> </span>
								</h4>
							</td>
							<td><a class="btn btn-danger btn-sm"
								th:href="@{/eliminarclieComposi/} + ${clienteComposicion.id}"
								onclick="return confirm('Estás seguro que quieres eliminar?')"
								th:text="${'Eliminar'}"></a></td>

						</tr>
					</tbody>

				</table>
			</div>
			
			
			
			<div class="col">
				<table class="table table-striped table-sm">

					<thead>
						<tr>
							<th>Facturas</th>

						</tr>
					</thead>

					<tbody>
						<tr th:each="factura: ${cliente.EntradaFactura}" th:if="${factura.activo == 1}">

							<td>
								<h4>
									<span class="badge badge-pill badge-light"
										th:text="${factura.noFactura}"> </span>
								</h4>
							</td>
							
							<td>
								<a class="btn btn-success btn-sm"
								th:href="@{/facDetalle/} + ${factura.id}"
								th:text="${'Detalle Factura'}"></a> 
								
								<a class="btn btn-info btn-sm"
								th:href="@{/dibuFac1/} + ${factura.id}"
								th:text="${'Agregar Dibujo a Factura y Máquina a Dibujo'}"></a>
								
						<!-- 	<a class="btn btn-info btn-sm"
								th:href="@{/formfacDibuMaqui/} + ${factura.dibuFac}"
								th:text="${'Asignar maquinas'}"></a>    -->
							</td>

						</tr>
					</tbody>

				</table>
			</div>

		</div>
	</div>

	<!-- div container -->

	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
