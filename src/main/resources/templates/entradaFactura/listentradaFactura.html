<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>


<div class="row">
<p>
</div>

	<div class="container">
		<div class="row mt-2">
			
			<div class="col">

				<div class="card bg-light border-secondary">

					<div class="card-header text-dark text-center" id="card-titulo"  th:text="${titulo}"></div>
					
						<div class="container">
				<!-- 		<div class="row">

							<div class="col">
								<a class="btn btn-primary btn-sm mt-4" th:href="@{'/formentradasFactura/'}"
									th:text="'Nuevo'"></a>
							</div>
						</div> -->
					</div>
					
					<div class="card-body">
						<table class="table table-striped table-sm">

							<thead>
								<tr>
								    <th>No Factura</th>
									<th>Cliente</th>
									<th>Proveedor</th>
									<th>Lote</th>
									<th>Composición</th>
									<th>No Artículo</th>
									<th>Kilos</th>
									<th>Fecha</th>
									<th>Editar</th>
									<th>Estado</th>
									<th>Eliminar</th> 
								
								</tr>
							</thead>

							<tbody>
								<tr th:each="entradaFactura: ${entradaFactura}" th:if="${entradaFactura.activo == 1}">
							
									<td th:text="${entradaFactura.noFactura}"></td>
									<td th:text="${entradaFactura.cliente.cliente}"></td>
									<td th:text="${entradaFactura.proveedor.nomproveedor}"></td>
									<td th:text="${entradaFactura.lote.nomlote}"></td>
									<td th:text="${entradaFactura.composicion.nomcomposicion}"></td>
									<td th:text="${entradaFactura.noArticulo}"></td>
										<td th:text="${entradaFactura.kilo}"></td>
									<td th:text="${entradaFactura.fecha}"></td>
									
									
						   	<td><a class="btn btn-primary btn-sm"
										th:href="@{/formentradasFactura2/} + ${entradaFactura.id}" th:text="'Editar'"></a></td>
						
						
						
						<td><span th:if="${entradaFactura.estado &lt; 1}"> <a
											th:href="@{/serviciofactura/} + ${entradaFactura.id}"
											class="badge badge-pill badge-danger" data-toggle="tooltip"
											data-placement="left"
											title="Click Para Cabiar a *En Proceso...*"
											th:text="'Fin del proceso'"></a>
											
									</span> <span th:unless="${entradaFactura.estado &lt; 1}"> <a
										th:href="@{/fuerafactura/} + ${entradaFactura.id}"
											class="badge badge-pill badge-info" data-toggle="tooltip"
											data-placement="left"
											title="Click Para Cabiar a *Fin del Proceso*"
											th:text="'En Proceso'"></a>
									</span></td>
							
								    <td><a class="btn btn-danger btn-sm"
										th:href="@{/eliminarfactura/} + ${entradaFactura.id}" th:text="'Eliminar'"
										onclick="return confirm('Estás seguro que quieres eliminar?')"></a>
									</td>   	
								
									
								</tr>
							</tbody>

						</table>
						
			
						
					</div>

				</div>


			</div>
			<!-- div col -->

			
		</div>
		<!-- div row -->
	</div>
	<!-- div container -->

	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
