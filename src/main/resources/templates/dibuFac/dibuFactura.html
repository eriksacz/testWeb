<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body bgcolor="red">

	<header th:replace="layout/layout :: header"></header>

	<div class="container">
		<div class="row mt-3">
			<div class="col-1"></div>
			
			
			<div class="col">

				<div class="card bg-light border-secondary">

					<div class="card-header text-dark text-center" id="card-titulo"
						th:text="${titulo}"></div>
					<div class="card-body">

<div class="row">
<div class="col">

						<table class="table table-striped table-sm">

							<thead>
								<tr>
									<th>Dibujos</th>

								</tr>
							</thead>

							<tbody>
								<tr th:each="facDibu: ${entradaFactura.dibuFac}" th:if="${facDibu.activo == 1}">

									<td>
										<h4>
											<span class="badge badge-pill badge-light"
												th:text="${facDibu.dibujo.nomdibujo}"> </span>
										</h4>
									</td>

									<td><a class="btn btn-danger btn-sm"
										th:href="@{/eliminardibufac/} + ${facDibu.id}" th:text="'Eliminar'"
										onclick="return confirm('Estás seguro que quieres eliminar?')"></a>
									

										<a class="btn btn-info btn-sm"
								th:href="@{/formfacDibuMaqui/} + ${facDibu.id}"
								th:text="${'Asignar máquinas'}"></a>
</td>
								</tr>
							</tbody>

						</table>
						
		</div>	
		<div class="col">			

						<form th:action="@{/dibuFac1/}" th:object="${dibuFac}"
							method="post">

							<div class="form-row">
								<input id="confondo"
									th:value="'facDibu: ' + ${dibuFac.entradaFactura.noFactura}"
									disabled='disabled' />
							</div>
							<hr />

							<!-- Mio -->



							<br />
							<div class="form-row">


							 	
								<label for="dibujo">Selecciona un Dibujo</label> <select
									class="form-control" name="dibujo" th:field="*{dibujo}"
									id="dibujo" required="required">
									<option value="">-Selecciona un Dibujo-</option>
									<option th:each="dibujo: ${entradaFactura.cliente.ClientDibu}" th:value="${dibujo.dibujo.id}"
										th:text="${dibujo.dibujo.nomdibujo}"
										th:if="${dibujo.activo == 1}"
										></option>
								</select>



				<!-- SE MANDA EL ACTIVO 1 DESDE EL CONTOLADOR -->


							</div>


				<!-- 			<a class="btn btn-warning btn-xs mt-4"
								th:href="@{'/verclie/' + ${dibuFac.entradaFactura.id}}"
								th:text="'&laquo; Regresar'"></a>       -->
	
<a class="btn btn-warning btn-xs mt-4" th:href="@{/verclie/} + ${dibuFac.entradaFactura.cliente.id}" th:text="'&laquo; Regresar'"></a>								

							<button class="btn btn-primary mt-4" type="submit">Guardar</button>
							<!-- // Mio -->
							
							
							
							<!-- Se agrega este hidden para pasar el id -->
							<div class="form-row">
								<div class="col-md-6 mb-1">
									<label for="entradaFactura_id"></label> <input type="hidden"
										th:field="*{entradaFactura}" class="form-control" required="required" />
								</div>
							</div>
							<!-- // Se agrega este hidden para pasar el id -->

						</form>

</div></div>

					</div>
				</div>
				
			</div>
			<!-- div col -->



			<div class="col-1"></div>
		</div>
		<!-- div row -->
	</div>
	<!-- div container -->

	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
