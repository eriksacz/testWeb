<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body bgcolor="red">

	<header th:replace="layout/layout :: header"></header>

	<div class="container">
		<div class="row mt-3">
			<div class="col-3"></div>
			
			
			<div class="col">

				<div class="card bg-light border-secondary">

					<div class="card-header text-dark text-center" id="card-titulo"
						th:text="${titulo}"></div>
					<div class="card-body">

<div class="row">
<div class="col">

						<table class="table table-striped table-sm">

							<thead>
								<tr>
									<th>Dibujos</th>

								</tr>
							</thead>

							<tbody>
								<tr th:each="cliedibu: ${cliente.ClientDibu}" th:if="${cliedibu.activo == 1}">

									<td>
										<h4>
											<span class="badge badge-pill badge-light"
												th:text="${cliedibu.dibujo.nomdibujo}"> </span>
										</h4>
									</td>


								</tr>
							</tbody>

						</table>
						
		</div>	
		<div class="col">			

						<form th:action="@{/formclieDibu/}" th:object="${clientDibu}"
							method="post">

							<div class="form-row">
								<input id="confondo"
									th:value="'cliente: ' + ${clientDibu.cliente.cliente}"
									disabled='disabled' />
							</div>
							<hr />

							<!-- Mio -->



							<br />
							<div class="form-row">

								<label for="dibujo">Selecciona un Dibujo</label> <select
									class="form-control" name="dibujo" th:field="*{dibujo.id}"
									id="dibujo" required="required">
									<option value="">-Selecciona un Dibujo-</option>
									<option th:each="dibujo: ${dibujos}" th:value="${dibujo.id}"
										th:text="${dibujo.nomdibujo}"></option>
								</select>

				<!-- 

								<div class="col-md-3 mb-1" style="padding-left: 45px">
									<label>Registro</label>

									<div class="form-check">
										<label for="" class="form-check-label"> <input
											type="radio" th:field="*{activo}" th:value=1
											class="form-check-input mr-2"
											th:errorclass="'form-control alert-danger'"
											required="required">Alta
										</label>
									</div>

									<div class="form-check">
										<label for="" class="form-check-label"> <input
											type="radio" th:field="*{activo}" th:value=0
											class="form-check-input mr-2"
											th:errorclass="'form-control alert-danger'">Baja
										</label>
									</div>

								</div>
						 -->


							</div>


							<a class="btn btn-warning btn-xs mt-4"
								th:href="@{'/verclie/' + ${clientDibu.cliente.id}}"
								th:text="'&laquo; Regresar'"></a>

							<button class="btn btn-primary mt-4" type="submit">Guardar</button>
							<!-- // Mio -->
							
							
							
							<!-- Se agrega este hidden para pasar el id -->
							<div class="form-row">
								<div class="col-md-6 mb-1">
									<label for="cliente_id"></label> <input type="hidden"
										th:field="*{cliente}" class="form-control" required="required" />
								</div>
							</div>
							<!-- // Se agrega este hidden para pasar el id -->

						</form>

</div></div>

					</div>
				</div>
				
			</div>
			<!-- div col -->



			<div class="col-3"></div>
		</div>
		<!-- div row -->
	</div>
	<!-- div container -->

	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
